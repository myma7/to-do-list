<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12da1c58c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-container">
        <h1>Todo list</h1>
        <section class="internal-container">
            <form id="todo-form">
                <div class="internal-container-todo">
                    <input id="searchbar" type="text" name="search" placeholder="Find or add element...">
                    <div class="btn-search-add">
                        <button id="search-btn" class="btn-click" type="button">search</button>
                        <button id="add-btn" class="btn-click" type="button">add</button>
                    </div>
                </div>
            </form>
            <ul id="list"></ul>
            <div class="info"></div> 
        </section>
    </main>
    <script src="script.js"></script>
</body>
